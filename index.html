<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes" />
  <meta aframe-injected="" name="theme-color" content="black" />
  <script src="./advanced_files/mindar-image.prod.js.download"></script>
  <link rel="stylesheet" href="style1.css" />
  <script src="./advanced_files/aframe.min.js.download"></script>
  <link rel="stylesheet" href="style2.css" data-href="src\style\aframe.css" />
  <!-- <style type="text/css" data-href="src\style\aframe.css"></style> -->
  <link rel="stylesheet" href="style3.css" data-href="src\style\rStats.css" />
  <!-- <style type="text/css" data-href="src\style\rStats.css"></style> -->
  <script src="./advanced_files/mindar-image-aframe.prod.js.download"></script>
  <script src="scripts.js"></script>

  <script></script>

  <style>
    body {
      margin: 0;
    }

    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #example-scanning-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: transparent;
      z-index: 2;
    }

    @media (min-aspect-ratio: 1/1) {
      #example-scanning-overlay .inner {
        width: 50vh;
        height: 50vh;
      }
    }

    @media (max-aspect-ratio: 1/1) {
      #example-scanning-overlay .inner {
        width: 80vw;
        height: 80vw;
      }
    }

    #example-scanning-overlay .inner {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;

      background: linear-gradient(to right, white 10px, transparent 10px) 0 0,
        linear-gradient(to right, white 10px, transparent 10px) 0 100%,
        linear-gradient(to left, white 10px, transparent 10px) 100% 0,
        linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
        linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
        linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
        linear-gradient(to top, white 10px, transparent 10px) 0 100%,
        linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
      background-repeat: no-repeat;
      background-size: 40px 40px;
    }

    #example-scanning-overlay.hidden {
      display: none;
    }

    #example-scanning-overlay img {
      opacity: 0.6;
      width: 90%;
      align-self: center;
    }

    #example-scanning-overlay .inner .scanline {
      position: absolute;
      width: 100%;
      height: 10px;
      background: white;
      animation: move 2s linear infinite;
    }

    @keyframes move {

      0%,
      100% {
        top: 0%;
      }

      50% {
        top: calc(100% - 10px);
      }
    }
  </style>
</head>

<body>
  <div class="example-container">
    <div id="example-scanning-overlay" class="">
      <div class="inner">
        <img src="./images/DQFLogoGold.jpg" />
        <div class="scanline"></div>
      </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; showStats: false; uiScanning: #example-scanning-overlay;"
      embedded="" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" inspector="" keyboard-shortcuts=""
      screenshot="">
      <a-assets>
        <img id="card" src="./advanced_files/card.png" />
        <img id="icon-profile" src="./images/zProfile.png" />
        <img id="icon-web" src="./images/zInfo.png" />
        <img id="icon-email" src="./images/zPhone.png" />
        <img id="icon-location" src="./images/zHome.png" />
        <img id="icon-left" src="./images/zLeftArrow.png" />
        <img id="icon-right" src="./images/zRightArrow.png" />

        <img id="paintandquest-preview" src="./images/picThumbnail.png" />
        <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="./advanced_files/AR Video 1.mp4"
          playsinline="" webkit-playsinline=""></video>
        <video id="paintandquest-video-webm" autoplay="false" loop="true" src="./advanced_files/ARWeb.webm"
          playsinline="" webkit-playsinline=""></video>
        <img id="image2" src="./images/1.png" />
        <img id="image3" src="./images/2.png" />
        <img id="image4" src="./images/3.png" />
        <img id="image5" src="./images/4.png" />
        <img id="image6" src="./images/5.png" />
        <img id="image7" src="./images/6.png" />
        <img id="image8" src="./images/7.png" />

        <img id="poweredby" src="./images/poweredbynvqenn.png" />

        <a-asset-item id="avatarModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/examples/image-tracking/assets/card-example/softmind/scene.gltf">
        </a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: 10000; objects: .clickable" camera="" rotation="" wasd-controls="">
      </a-camera>

      <a-entity id="mytarget" mytarget="" mindar-image-target="targetIndex: 0">
        <!-- <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0" material="" geometry=""></a-plane> -->

        <a-entity visible="false" id="portfolio-panel" position="0 0 -0.01">
          <!-- <a-text value="Portfolio" color="black" align="center" width="2" position="0 0.4 0" text=""></a-text> -->
          <a-entity id="portfolio-item0">
            <a-video id="paintandquest-video-link" webkit-playsinline="" playsinline="" width="1.25" height="0.69"
              position="0 0 0" material="" geometry=""></a-video>
            <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" alpha-test="0.5"
              position="0 0 0" width="1.25" height="0.69" material="" geometry=""></a-image>
          </a-entity>

          <a-entity id="portfolio-item1" visible="false">
            <a-image class="clickable" src="#image2" alpha-test="0.5" position="0 0 0" height="0.69" width="1.25" 
            material="" geometry=""></a-image>
          </a-entity>

          <a-entity id="portfolio-item2" visible="false">
            <a-image class="clickable" src="#image3" alpha-test="0.5" position="0 0 0" height="0.69" width="1.25"
              material="" geometry="">
            </a-image>
          </a-entity>

          <a-image visible="false" id="portfolio-left-button" class="clickable" src="#icon-left" position="-0.35 -0.625 0"
            height="0.2" width="0.2" material="" geometry=""></a-image>

          <a-image visible="false" id="portfolio-right-button" class="clickable" src="#icon-right" position="0.35 -0.625 0"
            height="0.2" width="0.2" material="" geometry=""></a-image>
        </a-entity>

        <a-image visible="false" id="profile-button" class="clickable" src="#icon-profile" position="0.725 0.35 0"
          height="0.2" width="0.2"
          animation="property: scale; to: 0.85 0.85 0.85; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          material="" geometry=""></a-image>

        <a-image visible="false" id="web-button" class="clickable" src="#icon-web" alpha-test="0.5"position="0.725 0.125 0" 
          height="0.2" width="0.2"
          animation="property: scale; to: 0.85 0.85 0.85; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          material="" geometry=""></a-image>

        <a-image visible="false" id="email-button" class="clickable" src="#icon-email" position="0.725 -0.125 0"
          height="0.2" width="0.2"
          animation="property: scale; to: 0.85 0.85 0.85; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          material="" geometry=""></a-image>

        <a-image visible="false" id="location-button" class="clickable" src="#icon-location" position="0.725 -0.35 0"
          height="0.2" width="0.2"
          animation="property: scale; to: 0.85 0.85 0.85; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          material="" geometry=""></a-image>

        <a-image visible="true" id="poweredbybtn" class="clickable" src="#poweredby" alpha-test="0.5" position="0 -0.5 0"
          height="0.125" width="0.35" material="" geometry="">
        </a-image>
        
          <!-- <a-gltf-model id="avatar" rotation="0 0 0" position="0 -0.25 0" scale="0.004 0.004 0.004" src="#avatarModel"
          gltf-model=""></a-gltf-model> -->

        <!-- <a-text id="text" class="clickable" value="" color="black" align="center" width="2" position="0 -1 0"
          geometry="primitive:plane; height: 0.1; width: 2;" material="opacity: 0.5" text=""></a-text> -->

      </a-entity>

      <canvas class="a-canvas a-mouse-cursor-hover" data-aframe-canvas="true" width="1920" height="969"></canvas>
      <div class="a-loader-title" style="display: none"></div>
      <a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity>
      <a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity>
    </a-scene>
    <video autoplay="" muted="" playsinline="" width="640" height="480" style=" position: absolute; top: -235.5px; left: 0px; z-index: -2; width: 1920px; height: 1440px;"></video>
  </div>

  <div class="mindar-ui-overlay mindar-ui-loading hidden">
    <div class="loader"></div>
  </div>
  <div class="mindar-ui-overlay mindar-ui-compatibility hidden">
    <div class="content">
      <h1>Failed to launch :(</h1>
      <p>Looks like your device/browser is not compatible.</p>
      <br />
      <br />
      <p>Please try the following recommended browsers:</p>
      <p>For Android device - Chrome</p>
      <p>For iOS device - Safari</p>
    </div>
  </div>
</body>

</html>
